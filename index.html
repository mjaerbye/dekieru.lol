<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
      <!-- Red overlay for gradual background change -->
    <div class="red-overlay" id="red-overlay"></div>
    
    <!-- Particle container -->
    <div id="particles-container"></div>
  
  <div class="container">
    <div class="draggable" id="draggable-window" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">

        <span id="title-label">~ about_me.txt</span>
        <div class="title-bar-buttons">

          <div class="button" style="background-color: #aa0;"></div>
          <div class="button" style="background-color: #0a0;"></div>
        </div>
      </div>
      <div class="window-body fade" id="window-content">
        <!-- Content load dynamic -->
      </div>
    </div>
  </div>
  
<!-- intro -->
<div id="intro-overlay" style="
  position: fixed;
  width: 100vw;
  height: 100vh;
  background: black;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transition: opacity 0.8s ease;
  z-index: 9999;
">

</audio>
